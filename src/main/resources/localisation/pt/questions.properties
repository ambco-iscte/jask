# ======================== #
# Compiler Error Questions #
# ======================== #
AssignVarWithMethodWrongType = O valor %s não pode ser atribuído à variável %s. Qual o tipo de retorno da função %s?
CallMethodWithWrongParameterNumber = A invocação %s (linha %s) não usa o número correto de argumentos. Quantos parâmetros tem a função %s?
CallMethodWithWrongParameterTypes = A invocação %s (linha %s) não usa o(s) tipo(s) correto(s) de argumentos. Quais são os tipos dos parâmetros da função %s?
MethodWithWrongReturnStmt = A instrução de retorno %s é inválida para a função %s. Qual o tipo de retorno da função?
ReferencesUndefinedClass = A classe %s não está definida na linha %s. Que classes poderíamos usar nesse ponto do código?
ReferencesUndefinedMethod = A função %s não está definida na linha %s. Que funções poderíamos usar nesse ponto do código?
ReferencesUndefinedVariable = A variável %s não está definida na linha %s. Que variáveis poderíamos usar nesse ponto do código?
WhichVariablesInScope = A variável %s não está definida na linha %s. Que variáveis poderíamos usar nesse ponto do código?

