UselessDuplicationInsideIfElse = "Which of the following methods has/have the same behavior?"
RemoveEmptyIfAndElse = "Which of the following methods has/have the same behavior?"
UnnecessaryEqualsTrueOrFalse = "Which of the following methods has/have the same behavior?"
UselessVariableDeclaration = "Do the following methods have the same behavior?"
ReplaceForWithWhile = "Do the following methods have the same behavior?"
ReplaceWhileWithFor = "Do the following methods have the same behavior?"
UnnecessaryIfNesting = "Which of the following methods has/have the same behavior?"
IFReturnCondition = "Which of the following methods has/have the same behavior?"
ReplacesIFsWithIfElse = "Which of the following methods has/have the same behavior?"
UnnecessaryCodeAfterReturn = "Which of the following methods has/have the same behavior?"
LonelyVariable = "Which of the following methods has/have the same behavior?"
UselessSelfAssign = "Which of the following methods has/have the same behavior?"

# Compiler Error Questions
ReferencesUndefinedVariable = The variable %s is undefined in line %s. Which variables can you use at that point in the code?
ReferencesUndefinedMethod = The function %s is undefined in line %s. Which functions can you use at that point in the code?
ReferencesUndefinedClass = The class %s is undefined in line %s. Which class can you use at that point in the code?
MethodWithWrongReturnStmt = The return statement %s is invalid for the function %s. What is the return type of the function?
CallMethodWithWrongParameterNumber = The function call %s (line %s) does not use the correct number of arguments. How many parameters does the function %s have?
CallMethodWithWrongParameterTypes = The function call %s (line %s) does not use the correct types of arguments. Which are the parameter types of function %s?
AssignVarWithMethodWrongType = The value %s cannot be assigned to the variable %s. What is the return type of the function %s?

# Runtime Error Questions
ArrayIndexOutOfBounds = The function call %s threw an ArrayIndexOutOfBounds exception at line %s: the index %s is invalid for the array %s.
WhichLengthOfArray = Which is the length of the array %s?
WhichLastValidArrayIndex = Which is the last valid index of the array %s?
WhichVariableUsedToIndexArray = Which variable is being used to access the array %s?


# Custom Dynamic Question Types
HowManyArrayReads = How many array position reads are performed when calling %s?
HowManyArrayWrites = How many array position writes are performed when calling %s?
WhichResultMakesSense = Given the following function signature, which result would make the most sense for the function call %s?
HowManyArrayAllocations = How many arrays are allocated when calling %s?
HowManyLoopIterations = When calling %s, how many iterations does the loop perform?